<app-hero></app-hero>
<div>
    <div *ngIf="!isLogged">
        <div class="fixed top-0 left-0 w-full">
            <div *ngIf="registrationSuccessMessage" class="bg-green-100 border border-green-400 text-green-700 px-6 py-3 rounded text-center">
                <strong class="font-bold">FÃ©licitations !</strong>
                <span class="block sm:inline">{{ registrationSuccessMessage }}</span>
            </div>

            <div *ngIf="registrationErrorMessage" class="bg-red-100 border border-red-400 text-red-700 px-6 py-3 rounded text-center">
                <!-- Afficher le message d'erreur -->
                <p>{{ registrationErrorMessage }}</p>
            </div>
        </div>

        <div *ngIf="showLogin">
            <app-login (toggleForm)="showRegisterForm()"></app-login>
        </div>
        <div *ngIf="!showLogin">
            <app-register         (registrationSuccess)="handleRegistrationSuccess($event)"
                                  (registrationError)="handleRegistrationError($event)"
                                  (toggleForm)="showLoginForm()">
            </app-register>
        </div>
    </div>
    <div *ngIf="isLogged">
        <app-planning></app-planning>
    </div>
</div>
<app-footer></app-footer>
