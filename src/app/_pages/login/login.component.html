<h1 class="flex items-center justify-center font-bold text-3xl my-5">Se connecter</h1>

<div class="flex justify-center my-10">


    <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
    
    
        <!-- FORM COMPONENT -->
        <form class="form" [formGroup]="signinForm" (submit)="onSubmit()">
    
            <div class="form-group mb-6">

    
                <!-- INPUT COMPONENT -->
    
                <label for="email" class="form-label inline-block mb-2 text-gray-700 w-full"> Email
                    <input class="form-control
                    block
                    w-full
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="text" name="email"
                        placeholder="Enter email" formControlName="email">
                </label>
                <div class="error" *ngIf="email?.errors && email?.touched">
                    <p *ngIf="email?.errors!['pattern']">Format invalide</p>
                    <p *ngIf="email?.value == '' ">mail requis</p>
                </div>
            </div>
    
            <div class="form-group mb-6">
                <label for="password" class="form-label inline-block mb-2 text-gray-700 w-full"> Password
                    <input type="password" name="password" placeholder="Enter password" formControlName="password" class="form-control block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        m-0
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        id="exampleInputPassword2">
                </label>
    
                <div class="error" *ngIf="password?.touched && password?.errors">
                    <p *ngIf="password?.errors!['pattern']">Minimum 8 charactères, une majuscule et un caractère spécial
                    </p>
                </div>
            </div>
    
            <div class="flex justify-between items-center mb-6">
                <div class="form-group form-check">
                    <input type="checkbox"
                        class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                        id="exampleCheck2">
                    <label class="form-check-label inline-block text-gray-800" for="exampleCheck2">Se souvenir de moi</label>
                    <a href="#!"
                    class="text-black font-medium hover:text-red-700 ml-5 focus:text-red-700 transition duration-200 ease-in-out">Mot de passe oublié?</a>
                </div>
            </div>
            <button type="submit" class="
                    w-full
                    px-6
                    py-2.5
                    bg-black
                    text-white
                    font-medium
                    text-xs
                    leading-tight
                    uppercase
                    rounded
                    shadow-md
                    hover:bg-red-700 hover:shadow-lg
                    focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0
                    active:bg-red-800 active:shadow-lg
                    transition
                    duration-150
                    ease-in-out">Sign in</button>
            <p class="text-gray-800 mt-6 text-center">Vous n'avez pas de compte? <a href="/register"
                    class="text-black font-medium hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">inscrivez vous</a>
            </p>
    
        </form>
    
    </div>

</div>
