<div class="flex items-center justify-center mb-4 text-2xl font-bold text-center">
    La liste de nos clubs
</div>
<div class="mx-auto mt-8 w-full px-12">

    <google-map height="500px" width="100%" [zoom]="zoom" [center]="center" [options]="options">
        <map-marker *ngFor="let marker of markers" [position]="marker.position"
            [title]="marker.title">
        </map-marker>
    </google-map>

</div>

<div class="flex justify-center items-center h-64 w-64 mx-auto mt-10">
    <form class="p-8 text-center" >
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Nom
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          name="name"
          
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="email"
          name="email"
       
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
          Message
        </label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="message"
          required
        ></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-black px-4 py-2 rounded-full text-white hover:bg-red-600 focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Envoyer votre demande
        </button>
      </div>
    </form>
  </div>
